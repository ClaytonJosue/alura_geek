<!DOCTYPE html>
<html lang="pt_br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/css/reset.css">
  <title>Login</title>
</head>
<body>
  <header>
    <div class="box">
      <div class="header_content">
          <img src="../src/assets/icons/game-icon.svg" alt="Video game controller icon" class="alurageek_icon">
          <img src="../src/assets/img/alura-logo.png" alt="AluraGeek logo" class="alurageek_logo">
          <div class="search_content">
            <input type="text" placeholder="O que deseja encontrar?" class="search_input">
            <button class="search_button" id="searchButton"><img src="../src/assets/icons/search-icon.svg" alt="Search icon"></button>
          </div>
      </div>
    </div>
  </header>
  <main>
    <section class="box">
      <div class="login_content">
        <form class="form_content">
          <h1 class="form_title">Iniciar Sess√£o</h1>
          <input type="email" placeholder="Escreva seu email" class="form_email" />
          <input type="password" placeholder="Escreva sua senha" class="form_password" />
          <button class="form_button" id="formBtn">Entrar</button>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
