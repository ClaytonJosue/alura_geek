<!DOCTYPE html>
<html lang="pt_br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraGeek</title>
</head>
<body>
  <header>
    <div class="box">
      <div class="header_content">
        <div class="header_images">
          <img src="../src/assets/icons/game-icon.svg" alt="Video game controller icon" class="alurageek_icon">
          <img src="../src/assets/img/alura-logo.png" alt="AluraGeek logo" class="alurageek_logo">
        </div>
          <div class="search_content">
            <input type="text" placeholder="O que deseja encontrar?" class="search_input">
            <button class="search_button" id="searchButton"><img src="../src/assets/icons/search-icon.svg" alt="Search icon"></button>
          </div>
          <a href="http://127.0.0.1:5500/pages/login" class="header_link">Login</a>
      </div>
    </div>
  </header>
  <main>
    <section class="sale">
      <div class="sale_image">
        <img src="./src/assets/img/Hero.png" alt="image from mario">
      </div>
      <div>
        <h1 class="sale_title">Julho Promocional</h1>
        <p class="sale_text">Produtos selecionados com 33% de desconto</p>
        <button class="sale_button">Ver consoles</button>
      </div>
    </section>
  </main>
</body>
</html>
